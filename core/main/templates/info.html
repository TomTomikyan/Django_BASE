<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    {% for j in prod_list %}
        {% for i in j.prod.all %}
            <img src="{{ i.img.url }}" alt="" >
            <p>{{ i.name }}</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
